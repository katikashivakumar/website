</head>
<body>

    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between ">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="https://tse1.mm.bing.net/th/id/OIP.COk-iOVuxr143K5NEoia6AHaC6?pid=Api&P=0&h=180" width="180" />

        <ul class="nav mb-2 justify-content-center mb-md-0">
        <li><a href="home.html" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="services.html" class="nav-link px-2 text-white">Services</a></li>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login
          </button>
          <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#signupModal">
            Sign-up
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- ðŸ”¹ CONTACT CONTENT -->
  <div class="container py-5">
    <h2 class="text-center fw-bold mb-5">Get in Touch</h2>

    <div class="row g-5">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h5 class="mb-3">Contact Form</h5>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="btn btn-warning w-100">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6">
        <div class="card shadow-sm p-4">
          <h5 class="mb-3">Store Information</h5>
          <p><strong>Address:</strong> 123 Meat Street, Food City, India</p>
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Email:</strong> info@meatstore.com</p>
          <p><strong>Working Hours:</strong> Mon-Sat: 9:00 AM - 8:00 PM</p>

          <h6 class="mt-4 mb-2">Follow Us</h6>
          <a href="#" class="me-2">Facebook</a>
          <a href="#" class="me-2">Instagram</a>

        </div>
